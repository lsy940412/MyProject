<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>登陆页</title>
		<!-- 设置360浏览器渲染引擎 -->
		<meta name="renderer" content="webkit">
		<link rel="icon" type="image/png" href="img/favicon.png">
		<link rel="stylesheet" type="text/css" href="amazeui/css/amazeui.css" />
		<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="amazeui/js/amazeui.js"></script>
		<!-- 全局CSS -->
		<link rel="stylesheet" href="./css/base.css">
		<!-- 当前页面 css -->
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<!-- 当前页面功能 js -->
		<script src="./js/pages/login.js"></script>
		<script type="text/javascript">

			$(function () {
				$("#submit").click(function () {
					$.ajax({
						type:"post",
						url:"/user/userserver/login",
						data:{username:$("#doc-ipt-3").val(),password:$("#doc-ipt-pwd-1").val(),
								code:$("#code").val(),imgCode:$("#imgCode").val()},
						success:function (data) {
							if (data.success ==  true){
							    location.href = "http://localhost:9005/book/showindex";
							} else{
							    $("#error_msg").html(data.msg);
							}
                        }


					})

                })


            })

		</script>

	</head>
	<body>
		<!-- nav-start -->
		<header>
			<div class="base-nav">
				<ul class="am-g am-g-fixed">
					<li class="am-u-sm-6">
						<img class="nav-img" src="./img/logo.png">
					</li>
					<li class="am-u-sm-2">
					    <div>√</div>
						<span>正版好图书</span>
					</li>
					<li class="am-u-sm-2">
					    <div>邮</div>	
						<span>全场满69包邮</span>
					</li>
					<li class="am-u-sm-2">
					    <div>折</div>
						<span>特价书一折起</span>
					</li>
				</ul>
			</div>
			
		</header>
		<!-- nav-end -->

		<!-- login-start -->
		<div class="am-g am-g-fixed login-body">
			<div class="login-title">
				<h2>用户登陆</h2>
			</div>
			<div class="login-content">
				<form class="am-form am-form-horizontal" >
					<div class="am-form-group">
					    <label for="doc-ipt-3" class="am-u-sm-2 am-form-label">用户名:</label>
					    <div class="am-u-sm-6  am-u-end">
					        <input type="text" name="username" id="doc-ipt-3" placeholder="用户名/邮箱/已验证手机">
					    </div>
					</div>

					<div class="am-form-group">
					    <label for="doc-ipt-pwd-1"  class="am-u-sm-2 am-form-label">密码:</label>
					    <div class="am-u-sm-6  am-u-end">
					        <input type="password" name="password" id="doc-ipt-pwd-1" placeholder="密码">
					    </div>
					</div>

					<div class="am-form-group">
					    <label for="doc-ipt-pwd-2" class="am-u-sm-2 am-form-label" id="imgCode">验证码:</label>
					    <div class="am-u-sm-3  am-u-end">
					        <input type="password" id="doc-ipt-pwd-2" placeholder="图片验证码">
					        <p class="code" id="code"></p>
					        <p class="change"><a href="javascript:void(0)" onclick="change()">换一换</a></p>
					    </div>
					</div>

					<div  class="am-form-group">
						<div class="am-u-sm-6  am-u-end">
						 	<button type="button" id="submit" class="am-btn am-btn-block">登录</button><span id="error_msg"></span>
						</div>
						
					</div>

				</form>
			</div>
			<div  class="am-u-sm-6 forget am-u-sm-offset-2">
				<span><a href="#">忘记密码?</a></span>
				<span><a href="#">新用户注册&gt;&gt;</a></span>
			</div>
			 
		</div>
		<!-- login-end -->
		<!-- foot start -->	
		<div class="base-shop-foot">
			<p>© 2018 南京网博优壹 by 项目组-chw <br>2018年03月21日23:20:50</p>
		</div>
		<!-- foot end -->
	</body>
</html>
